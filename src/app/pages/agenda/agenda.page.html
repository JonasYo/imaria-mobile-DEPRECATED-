<ion-content class="bg">
  <ion-segment class="pdl-35 pdr-35 pdt-20" mode="ios" type="ios" [(ngModel)]="selectedTab">
    <ion-segment-button mode="ios" type="ios" value="aRealizar">
      A realizar
    </ion-segment-button>
    <ion-segment-button mode="ios" type="ios" value="jaRealizados">
      JÃ¡ realizados
    </ion-segment-button>
  </ion-segment>

  <div class="pdt-20">
    <div *ngIf="selectedTab == 'aRealizar'">
      <div>
        <!-- <div class="divider-title"></div> -->
        <ul class="timeline">
          <li *ngFor="let agenda of agendaUsuario">
            <div *ngIf="agenda.active == 1">
              <div class="timeline-thumb bg-color-rose timeline-icon">
                <ion-icon name="md-star"></ion-icon>
              </div>
              <div class="timeline-item">
                <h4>{{agenda.services.name}}</h4>
                <p>{{agenda.services.description}}</p>
                <div class="timeline-stats">
                  <ion-icon name="ios-person"></ion-icon> Maria Ruth
                  <span class="pos-absolute-right"><ion-icon name="calendar"></ion-icon>
                    {{agenda.date | date: 'dd/MM/yyyy'}}</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div *ngIf="selectedTab == 'jaRealizados'">
      <div *ngFor="let agenda of agendaUsuario">
        <div *ngIf="agenda.active == 0">
          <div class="divider-title">{{agenda.date}}</div>
          <ul class="timeline">
            <li>
              <div class="timeline-thumb bg-color-blue timeline-icon">
                <ion-icon name="heart"></ion-icon>
              </div>
              <div class="timeline-item">
                <h4>{{agenda.services.name}}</h4>
                <p>{{agenda.services.description}}</p>
                <div class="timeline-stats">
                  <ion-icon name="md-time"></ion-icon> {{agenda.services.duration}} Min
                  <span class="pos-absolute-right"><i class="ion-ios-clock"></i> 2 mins ago</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ion-content>
