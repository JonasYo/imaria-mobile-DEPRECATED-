<ion-content class="bg">
    <div>
        <h4 text-center>Mais agendados</h4>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of data">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{ product.name }} - ${{ product.price }}
                        </ion-card-title>
                        <ion-card-content>
                            <img src="https://via.placeholder.com/300x300">
                            <ion-button expand="full" (click)="addToCart(product)">Agendar</ion-button>
                        </ion-card-content>
                    </ion-card-header>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>

    <div cards>
        <h4 text-center>Top agendados da semana</h4>
        <div class="grid-full">
            <ion-row>
                <ion-col *ngFor="let product of data">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                {{ product.name }} - ${{ product.price }}
                            </ion-card-title>
                            <ion-card-content>
                                <img src="https://via.placeholder.com/300x300">
                                <ion-button expand="full" (click)="addToCart(product)">Agendar</ion-button>
                            </ion-card-content>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
