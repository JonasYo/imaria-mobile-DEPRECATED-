<ion-content class="bg">
  <div class="padrao-width">
    <div class="ani-bottom-to-top card-img-bg ">
      <ion-card class="bdra-5 dark efeito" (click)="alterarDados('alterarDadosPessoais')">
        <ion-img class="icon-social-media" [src]="roseGoldBackground"></ion-img>
        <div class="card-title mgt--15">
          Jonas
        </div>
        <div class="card-subtitle mgt-5">
          desde 27/09/1997
          <br>
          <!-- <hr /> -->
          Email: asd
        </div>
      </ion-card>
      <ion-segment class="pdl-35 pdr-35" mode="ios" type="ios" [(ngModel)]="selectedTab">
        <ion-segment-button mode="ios" type="ios" value="alterarDados">
          Alterar dados
        </ion-segment-button>
        <ion-segment-button mode="ios" type="ios" value="alterarSenha">
          Alterar senha
        </ion-segment-button>
      </ion-segment>
      <div *ngIf="selectedTab == 'alterarDados'">
        <form>
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center>
                <div>
                  <ion-item>
                    <ion-label class="fs-15 mgb-10" position="floating">Nome Completo</ion-label>
                    <ion-input name="email" type="email" required>
                      <ion-icon name="md-person" class="pdr-5" item-right></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="fs-15 mgb-10" position="floating">Data de nascimento</ion-label>
                    <ion-input name="email" type="text" required>
                      <ion-icon name="calendar" class="pdr-5" item-right></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="fs-15 mgb-10" position="floating">Telefone</ion-label>
                    <ion-input name="email" type="text" required>
                      <ion-icon name="md-phone-portrait" class="pdr-5" item-right></ion-icon>
                    </ion-input>
                  </ion-item>
                </div>
                <div padding>
                  <ion-button routerLink="/tabs" routerDirection="forward" class="fs-17" size="medium" shape="round"
                    type="submit" expand="block">Atualizar</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
      <div *ngIf="selectedTab == 'alterarSenha'">
        <form>
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center>
                <div>
                  <ion-item class="mgt-5">
                    <ion-label class="fs-15 mgb-10" position="floating">Senha atual</ion-label>
                    <ion-input name="password" type="password" required>
                      <ion-icon name="ios-lock" class="pdr-5" item-right></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item class="mgt-5">
                    <ion-label class="fs-15 mgb-10" position="floating">Nova senha</ion-label>
                    <ion-input name="password" type="password" required>
                      <ion-icon name="ios-lock" class="pdr-5" item-right></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item class="mgt-5">
                    <ion-label class="fs-15 mgb-10" position="floating">Confirma nova senha</ion-label>
                    <ion-input name="password" type="password" required>
                      <ion-icon name="ios-lock" class="pdr-5" item-right></ion-icon>
                    </ion-input>
                  </ion-item>
                </div>
                <div padding>
                  <ion-button routerLink="/tabs" routerDirection="forward" class="fs-17" size="medium" shape="round"
                    type="submit" expand="block">Atualizar</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
    </div>
  </div>

  <!-- <div>
    <ion-text text-center>
      <ion-icon small name="ios-information-circle"></ion-icon>&nbsp; Contas sincronizadas.
    </ion-text>
  </div> -->
</ion-content>
