<ion-header>
    <ion-toolbar>
        <ion-title text-center>
            <ion-img style="height:30px;" text-center [src]="imgLogo"></ion-img>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg" fullscreen>
    <div cardsTop>
        <h4 text-center><b>Top agendados da semana</b></h4>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let servico of servicos">
                <ion-card class="cardTop">
                    <ion-card-header>
                        <ion-card-title text-center class="fs-17">
                            {{ servico.name }} <br>
                            <b>R${{ servico.price }}</b>
                        </ion-card-title>
                        <ion-card-content text-center>
                            <div text-center class="divImg">
                                <ion-img style="height:120px; width: 100px;"
                                    src="https://sempresobrancelhas.com/wp-content/uploads/2019/04/images-10-300x300.jpeg">
                                </ion-img>
                            </div>
                            <ion-button (click)="agendarHorario(servico)" expand="block" fill="outline">
                                Agendar
                            </ion-button>
                        </ion-card-content>
                    </ion-card-header>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>

    <div cardsBottom>
        <h4 text-center><b>Todos os serviços</b></h4>
        <ion-list *ngFor="let servico of servicos">
            <ion-item (click)="agendarHorario(servico)">
                <ion-icon style="margin-bottom:10px;" name="arrow-forward" slot="end"></ion-icon>
                <ion-label>
                    <h3>{{ servico.name }} - <b>R${{ servico.price }}</b></h3>
                    <p>Duração: {{ servico.duration }} min</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
